    <div class="piano-container">
        <h1>Interactive Piano</h1>
        <div class="piano">
            <!-- White keys -->
            <div data-key="1" class="key white">1</div>
            <div data-key="2" class="key black"></div>
            <div data-key="3" class="key white">3</div>
            <div data-key="4" class="key black"></div>
            <div data-key="5" class="key white">5</div>
            <div data-key="6" class="key white">6</div>
            <div data-key="7" class="key black"></div>
            <div data-key="8" class="key white">8</div>
            <div data-key="9" class="key black"></div>
            <div data-key="0" class="key white">0</div>
            <div data-key="q" class="key white">Q</div>
            <div data-key="w" class="key black"></div>
            <div data-key="e" class="key white">E</div>
            <div data-key="r" class="key black"></div>
        </div>
    </div>

    <!-- Include the JavaScript -->
    <script src="piano.js"></script>
</body>
</html>
